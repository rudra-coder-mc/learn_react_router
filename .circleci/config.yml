version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build-node:
    # Build node project
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - setup_remote_docker  # Removed the `version` attribute here
      - run:
          name: Install SSH Client
          command: sudo apt-get update && sudo apt-get install -y openssh-client
      - add_ssh_keys:
          fingerprints:
            - SHA256:4btujYU9LiUjTMFWqpGKYAAy2H3AB9SM0H9OCrvHyhc  # Ensure this matches your CircleCI SSH key fingerprint
      - run:
          name: Deploy to EC2
          command: |
            # SSH into EC2 instance and remove existing files
            ssh -o StrictHostKeyChecking=no ec2-user@ec2-43-205-70-13.ap-south-1.compute.amazonaws.com "
              sudo rm -rf /var/www/html/*
              sudo mkdir -p /var/www/html
            "
            # Copy new build files to EC2
            scp -r ~/artifacts/* ec2-user@ec2-43-205-70-13.ap-south-1.compute.amazonaws.com:/var/www/html

workflows:
  build-and-deploy:
    jobs:
      - build-node
      - deploy:
          requires:
            - build-node